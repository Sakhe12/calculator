<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../calculator/assets/Head 2022-11-24 094524.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Basic calculator</title>
</head>
<body>
    <section>
        <div class="container">
                <input class="display" type="text" id="input" placeholder="0">
            <div class="buttons">
            <button type="button" class="equalsign" onclick="clr()">AC</button>
            <button type="button" class="symbols" onclick="symbols('%')">%</button>
            <button type="button" class="symbols" onclick="symbols('+')">+</button>
            <button type="button" class="numb-btn" onclick="display('1')">1</button>
            <button type="button" class="numb-btn" onclick="display('2')">2</button>
            <button type="button" class="numb-btn" onclick="display('3')">3</button>
            <button type="button" class="symbols" onclick="symbols('/')">/</button>
            <button type="button" class="numb-btn" onclick="display('4')">4</button>
            <button type="button" class="numb-btn" onclick="display('5')">5</button>
            <button type="button" class="numb-btn" onclick="display('6')">6</button>
            <button type="button" class="symbols" onclick="symbols('-')">-</button>
            <button type="button" class="numb-btn" onclick="display('7')">7</button>
            <button type="button" class="numb-btn" onclick="display('8')">8</button>
            <button type="button" class="numb-btn" onclick="display('9')">9</button>
            <button type="button" class="symbols" onclick="symbols('*')">*</button>
            <button type="button" class="symbols" id="dot" onclick="displayDecimal('.')">.</button>
            <button type="button" class="numb-btn" onclick="display('0')">0</button>
            <button type="button" class="equalsign" onclick="calculate('=')">=</button>
        
            </div>
        </div>
       <footer>
        <p>Copyright &copy;2022</p>
       </footer>
    <script src="./js/code.js"></script>
</body>
</html>
